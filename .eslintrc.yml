env:
    browser: true
    commonjs: true
    es6: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
plugins:
    - '@typescript-eslint'
parserOptions:
    sourceType: module
rules:
    indent:
        - error
        - tab
    linebreak-style:
        - error
        - unix
    quotes:
        - error
        - single
    semi:
        - error
        - never
    '@typescript-eslint/ban-ts-comment':
        - error
        - ts-ignore: 'allow-with-description'
